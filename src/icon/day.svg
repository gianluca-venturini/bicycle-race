    <g stroke="none" stroke-opacity="1" stroke-dasharray="none" fill="none" fill-opacity="1">
        <g>
            <rect x="0" y="0" width="119.9999" height="100" fill="#616161" fill-opacity="0" />
            <text transform="translate(5 5.5)" fill="white">
